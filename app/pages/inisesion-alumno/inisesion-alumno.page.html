<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/inicio"></ion-icon>
    </div>
    <h1>Inicio sesión</h1>
    <p>Inicia sesión con tu cuenta para acceder a todas las funciones de nuestra aplicación.</p>
    <div class="container">❤❤❤❤❤❤</div>
  </div>
  
  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>

      <form [formGroup]="loginAlumnoForm">
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngIf="loginAlumnoForm.get('email')?.invalid && (loginAlumnoForm.get('email')?.dirty || 
                loginAlumnoForm.get('email')?.touched)">
          <div  *ngIf="loginAlumnoForm.get('email')?.hasError('required')">
            *Correo electrónico obligatorio
          </div>
          <div *ngIf="loginAlumnoForm.get('email')?.hasError('minlength')">
            *Correo Mínimo de 4 caracteres 
          </div>
        </div>
        

        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="loginAlumnoForm.get('password')?.invalid && (loginAlumnoForm.get('password')?.dirty || 
                loginAlumnoForm.get('password')?.touched)">
          <div *ngIf="loginAlumnoForm.get('password')?.hasError('required')">
            *Password es obligatorio
          </div>
          <div *ngIf="loginAlumnoForm.get('password')?.hasError('minlength')">
            *Password Mínimo de 4 caracteres 
          </div>
        </div>
        <div *ngIf="bandera">
          <p>Correo Electrónico o Contraseña inválidos</p>
      </div>

          <ion-row>
            <ion-col>
              <ion-button shape="round" expand="full" color="success" class="ion-margin-top" (click)="login()" [disabled]="!loginAlumnoForm.valid">
                Ingresar
              </ion-button>
            </ion-col>
          </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
