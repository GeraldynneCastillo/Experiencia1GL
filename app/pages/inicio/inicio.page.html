<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="success">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" *ngIf="priority === 'true'">
      <ion-button [routerLink]="['/qrcreate']">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" *ngIf="priority === 'false'">
      <ion-button [routerLink]="['/qrscanner']">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-img src="assets/logodefi.png"></ion-img>
      <div *ngIf="priority === 'true'" class="container"> 
        <p>¿Que asistencia tomaremos hoy, {{ usuario.nombre }}?</p>
      </div>
      <div *ngIf="priority === 'false'" class="container"> 
        <p>Bienvenido alumn@ {{ usuario.nombre }}</p>
      </div>
      <ion-button color="success" *ngIf="!authservice.IsLoggedIn()" routerLink="/seleccion-sesion" expand="full" shape="round">
        <ion-icon name="log-in" style="margin-right: 8px;"></ion-icon>
        Iniciar sesión
      </ion-button>
      <ion-button color="success" *ngIf="!authservice.IsLoggedIn()" routerLink="/seleccion" expand="full" shape="round">
        <ion-icon name="person-add" style="margin-right: 8px;"></ion-icon>
        Registrarse  
      </ion-button>
      <ion-button color="success" *ngIf="authservice.IsLoggedIn()" expand="full" shape="round" (click)="logout()">
        <ion-icon name="person-add" style="margin-right: 8px;"></ion-icon>
        Cerrar Sesión 
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
